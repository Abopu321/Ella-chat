<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Ella</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS ফাইলের লিংক -->
    <script src="main.js" defer></script> <!-- JavaScript ফাইলের লিংক -->
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1>Ella Chatbot</h1>
        </div>
        <div id="chatbox" class="chatbox">
            <!-- চ্যাট বার্তা এখানে যোগ করা হবে -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="আপনার প্রশ্ন লিখুন...">
            <button id="sendBtn">পাঠাও</button>
        </div>
    </div>
</body>

</html>
