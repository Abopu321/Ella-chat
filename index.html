<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Ella</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS ফাইলের লিংক -->
    <script src="main.js" defer></script> <!-- JavaScript ফাইলের লিংক -->
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1>Ella Chatbot</h1>
        </div>
        <div id="chatbox" class="chatbox">
            <!-- চ্যাট বার্তা এখানে যোগ করা হবে -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="আপনার প্রশ্ন লিখুন...">
            <button id="sendBtn">পাঠাও</button>
        </div>
    </div>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 90%;
    max-width: 400px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    background-color: #4a90e2;
    color: white;
    text-align: center;
    padding: 15px;
    border-bottom: 2px solid #357ABD;
}

.chatbox {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.user, .bot {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    width: fit-content;
}

.user {
    background-color: #4a90e2;
    color: white;
    align-self: flex-end;
}

.bot {
    background-color: #eeeeee;
    color: #333;
    align-self: flex-start;
}

.input-area {
    display: flex;
    border-top: 1px solid #ddd;
    padding: 10px;
    background-color: #f9f9f9;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    margin-right: 10px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #357ABD;
}
    </style>
</body>

</html>
